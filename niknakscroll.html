<html>
<head>
    <title>NikNak Interactive Story</title>
     <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Fredoka+One|Nunito|Quicksand|Rubik+Mono+One" rel="stylesheet">
    <style>
        body{
            background-color: #4ac1d2;
        }
        h1{
            font-family: Fredoka One;
            font-size: 34pt;
            color: white;
        }
        .dot{
           width: 50%;
            margin: 20%;
            transition: all 200ms ease;
        }
        .dot:hover{
            width: 80%;
        }
        #dots{
            position: fixed;
            height: 20%;
            width: 2%;
            left: 1%;
            top: 20%;
            z-index: 100;
            bborder: 1px black solid;
        }
        #screen1{
            position: relative;
            background-color: #4ac1d2;
            height: 100%;
            width: 100%;
        }
        #china{
            position: absolute;
            width: 60%;
            left: -10%;
            top: 5%;
        }
         #california{
            position: absolute;
            width: 30%;
            right: 0%;
            top: 35%;
            z-index: 80;
             
        }
        #bearingtext{
            font-family: Quicksand;
            color: white;
            font-size: 14pt;
            position: absolute;
            right: 10%;
            top: 2%;
            border: red solid 1px;
        }
        #bearings{
            position: absolute;
            height: 10%;
            width: 5%;
            left: 30%;
            top: 20%;
            bborder: red solid 1px;
        }
        #bearing1{
            width: 40%;
        }
        #bearing2{
            position: absolute;
            width: 40%;
            left: 20%;
            top: 20%;
        }
        #bearing3{
            width: 40%;
        }
/*        SCREEN 2*/
        #screen2{
            background-color: white;
            height: 105%;
            width: 100%;
        }
        #fil{
            width:30%;
            height: 100%;
            border: 1px solid black;
            float: left;
        }
        .filimg{
            width: 50%;
            margin: 3%;
        }
        #filamentresult{
            position: absolute;
            width: 70%;
            height: 100%;
            float: left;
            left: 30%;
            border: 1px solid black;
        }
        #screen3{
            background-color: #ffce00;
            height: 100%;
            width: 100%;
        }
        #screen4{
            background-color: #4ac1d2;
            height: 100%;
            width: 100%;
        }
        #screen5{
            background-color: white;
            height: 100%;
            width: 100%;
        }
        #screen6{
            background-color: #4ac1d2;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="dots">
    </div>
    <div id="screen1">
        <div id="bearingtext"><h1>Step 1: Order Bearings</h1>
            We source our bearings directly from factories in China<br>so we can get the best value on high quality parts.
        </div>
        <img id="china" src="niknakgraphics/china.png" alt="china">
        <div id="bearings">
        <img id="bearing1" src="niknakgraphics/bearingf.png">
        <img id="bearing2" src="niknakgraphics/bearingf.png">
        <img id="bearing3" src="niknakgraphics/bearingf.png">
        </div>
        <img id="california" src="niknakgraphics/cali.png">
        <input type="image" alt="next" src="niknakgraphics/dot.png">
    </div>
        
    <div id="screen2">
        <div id="filamenttext">Choose what filament color you want...</div>
        <div id="fil">
        <img id="filpink" class="filimg" src="niknakgraphics/pinkfilament.png">
        <img id="filblue" class="filimg" src="niknakgraphics/bluefilament.png">
        <img id="filyellow" class="filimg" src="niknakgraphics/yellowfilament.png">
        </div>
        <div id="filamentresult">
        hellos</div>
    </div>
    <div id="screen3">
       <img src="niknakgraphics/beditapi.png" >
    </div>
    <div id="screen4">
        <img id="printer" src="niknakgraphics/pprinter.png"> 
    </div>
    <div id="screen5">
        <img id="hammer" src="niknakgraphics/phammerset.png">
    </div>
    <div id="screen6">
        <img id="hammer" src="niknakgraphics/handhold.png">
    </div>
</body>
    <script>
        //SIDE BARS
        for(i=0; i<6; i++){
             document.getElementById("dots").innerHTML += "<img class='dot' src='niknakgraphics/dot.png'>"
        }
       
    </script>
</html>
